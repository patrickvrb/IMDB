@* listagem Template File *@
@(usuario : String)(implicit messages: Messages)

@main("IMDB") {
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDb</title>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("/bootstrap-3.3.7-dist/css/bootstrap.css")'/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">IMDb</a>
            <a class="navbar-brand">BEM VINDO, @UsuarioAtual.usuario!</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href = "/filme/avaliar">AVALIAR FILMES<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href = "/filme/novo"> CADASTRAR NOVO FILME <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/">SAIR<span class="sr-only">(current)</span></a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

</body>
</html>


}
